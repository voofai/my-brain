site_name: Подвал мыслей
site_description: Статьи про IT
site_url: https://voofai.github.io/my-brain/

theme:
    name: 'material'
    logo: assets/meta/logo.png
    favicon: assets/meta/logo.png
    custom_dir: overrides
    font:
        text: Ubuntu
        code: Ubuntu Mono
    language: ru
    palette:

    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue grey
      accent: blue grey
      toggle:
        icon: material/brightness-5
        name: Switch to dark mode

    features:
        - navigation.indexes
        - navigation.top
        - navigation.tabs
        - search.suggest
        - search.highlight
        
# Extensions
markdown_extensions:
  - footnotes
  - nl2br
  - attr_list
  - sane_lists
  - meta
  - smarty
  - tables
  - mdx_breakless_lists
  - def_list
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.details
  - pymdownx.magiclink
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight:
      use_pygments: true
      anchor_linenums: true
  - pymdownx.tasklist:
       custom_checkbox: true
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - admonition
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
plugins:
  - search
  - meta-descriptions
  - ezlinks:
        wikilinks: true
  - awesome-pages
  - embed_file:
      callouts: true
      custom-attributes: 'assets/css/custom_attributes.css'
  - custom-attributes:
      file: 'assets/css/custom_attributes.css'
  - callouts
  - glightbox
  - blog:
      blog_dir: Блог
      post_date_format: long
      post_readtime: true
      archive: false
      categories: true
  - blog:
      blog_dir: sysdesign/Puzzlers
      post_date_format: long
      post_readtime: true
      archive: false
      categories: true
hooks:
  - overrides/hooks/on_page_markdown.py
  - overrides/hooks/on_env.py
  - overrides/hooks/on_files.py
extra:
  SEO: assets/meta/SEO.png
  comments: false #disable comments globally
  generate_graph: false #generate the graph of the site
  attachments: 'assets/img' #path to the folder where the attachments are stored
  no-auto-h1: false #disable the automatic generation of h1 if no h1 is found
  blog_list:
    pagination: false #enable pagination
    pagination_message: false #display the message "Showing x posts out of y"
    pagination_translation: '' #message to display before the number of posts ; Add your own translation!
    no_page_found: '' #message to display when no pages are found ; Add your own translation!
  hooks:
    strip_comments: true
    fix_heading: true
